<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Leave Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="content">
        <div class="container mt-4">
            <h2>My Leave Requests</h2>
            <table>
                <thead>
                    <tr>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Reason</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="request : ${requests}">
                        <td th:text="${request.startDate}"></td>
                        <td th:text="${request.endDate}"></td>
                        <td th:text="${request.reason}"></td>
                        <td th:text="${request.status}"></td>
                        <td>
                            <button class="btn btn-danger btn-sm" th:onclick="'cancelRequest(' + ${request.id} + ')'">Cancel</button>
                            <button class="btn btn-info btn-sm" th:onclick="'sendReminder(' + ${request.id} + ')'">Send Reminder</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
