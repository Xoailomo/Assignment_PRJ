<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Side-by-Side Layout</title>
        <link rel"stylesheet" href="<%= request.getContextPath() %>/css/styles.css">
        <style>
            /* Ensure body takes up the full screen and resets default margin */
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }

            /* Flex container for the layout */
            .layout-container {
                display: flex;            /* key to side-by-side layout */
                min-height: 100vh;        /* make sure it stretches full viewport height */
            }

            /* Sidebar styling */
            .sidebar {
                width: 220px;             /* fixed width for sidebar */
                background-color: #fff;   /* white background */
                border-right: 1px solid #ccc;
                /* ensure the sidebar extends the full height of container */
                /* if you need a scrollable sidebar, you can add overflow: auto; */
            }
            .sidebar ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }
            .sidebar ul li {
                border-bottom: 1px solid #eee;
            }
            .sidebar ul li a {
                display: block;
                padding: 12px;
                color: #333;
                text-decoration: none;
            }
            .sidebar ul li a:hover {
                background-color: #f0f0f0;
            }

            /* Main content styling */
            .main-content {
                flex: 1;                  /* take up remaining horizontal space */
                padding: 20px;
                background-color: #fafafa;
                /* if content is tall, allow scrolling: */
                /* overflow-y: auto; */
            }
            .main-content h2 {
                margin-top: 0;
            }

        </style>
    </head>
    <body>
        <div class="layout-container">
            <!-- Sidebar -->
            <nav class="sidebar">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">My Leaves</a></li>
                    <li><a href="#">Leaves to Approve</a></li>
                    <li><a href="#">Employees</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">My Account</a></li>
                    <li><a href="#">Collapse menu</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="main-content">
                <h2>Welcome to LeaveBoard</h2>
                <p>This is the main area for your JSP content.</p>
                <!-- Insert your page-specific JSP content here -->
            </main>
        </div>
    </body>
</html>
