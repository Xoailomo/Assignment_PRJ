<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Employee Leave Management</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body>
        <div th:fragment="sidebar" class="sidebar">
            <ul>
                <li><a th:href="@{/}"><i class="fas fa-home"></i> Home</a></li>
                <li><a th:href="@{/leave-requests/create}"><i class="fas fa-edit"></i> Create Leave</a></li>

                <!-- Chỉ hiển thị nếu user là ADMIN hoặc MANAGER -->
                <li sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                    <a th:href="@{/schedule/companycalendar}"><i class="fas fa-calendar-alt"></i> Company Agenda</a>
                </li>

                <li><a th:href="@{/schedule/mycalendar}"><i class="fas fa-calendar-check"></i> My Agenda</a></li>

                <!-- Chỉ hiển thị nếu user là ADMIN hoặc MANAGER -->
                <li sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                    <a th:href="@{/leave-requests/request-list}"><i class="fas fa-list"></i> Request List</a>
                </li>

                <li><a th:href="@{/leave-requests/my-requests}"><i class="fas fa-file-alt"></i> My Requests</a></li>

                <!-- Chỉ hiển thị nếu user là ADMIN hoặc MANAGER -->
                <li sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                    <a th:href="@{/employees}"><i class="fas fa-users"></i> Employees</a>
                </li>

                <li><a th:href="@{/my-account}"><i class="fas fa-user-circle"></i> My Account</a></li>
                <li><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>

        </div>
        <div class="content p-4">
            <h1>Dashboard</h1>
            <p>Welcome to the Employee Leave Management System.</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
