<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #e1e5ea); /* Light gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #3f51b5; /* Primary blue */
            margin-bottom: 25px;
            font-weight: 600;
        }

        p {
            margin-bottom: 15px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d4d4d4;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #3f51b5; /* Primary blue focus */
            outline: none;
        }

        button[type="submit"] {
            background-color: #3f51b5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #303f9f; /* Darker blue hover */
        }

        .error-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            color: #d32f2f;
            background-color: #ffebee;
            border: 1px solid #ef9a9a;
            text-align: center;
        }
        a{
            text-decoration: none;
            color: #3f51b5;
            margin-bottom: 10px;
            display: block;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register Page</h2>
        <a href="/">Back to home</a>
        <form th:action="@{/register}" method="post">
            <p>Username: <input type="text" name="username"/></p>
            <p>Password: <input type="password" name="password"/></p>
            <p>Display Name: <input type="text" name="displayName"/></p>
            <p>Email: <input type="email" name="email"/></p>
            <button type="submit">Register</button>
        </form>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
