<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create request</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <div class="content">
            <h2>Create Leave Request</h2>
            <form th:action="@{/create-request}" method="post">
                <div class="input-group">
                    <label for="reason">Reason</label>
                    <input type="text" id="reason" name="reason" required>
                </div>
                <div class="input-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="input-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <div class="input-group" sec:authorize="hasRole('ROLE_MANAGER')">
                    <label for="ownerId">Create for Employee (Optional)</label>
                    <input type="number" id="ownerId" name="ownerId" placeholder="Employee ID">
                </div>
                <button type="submit">Submit Request</button>
            </form>
            <a th:href="@{/logout}" class="logout">Logout</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
