<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Agenda</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="content">
        <table>
    <thead>
        <tr>
            <th>Company calendar </th>
            <th th:each="date : ${schedule.values().iterator().next().keySet()}" th:text="${date}"></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="entry : ${schedule}">
            <td th:text="${entry.key.name}"></td>
            <td th:each="status : ${entry.value.values()}" th:style="${status == 'ON_LEAVE' ? 'background-color: red' : 'background-color: green'}">
                <span th:text="${status}"></span>
            </td>
        </tr>
    </tbody>
</table>

    </div>
</body>
</html>
