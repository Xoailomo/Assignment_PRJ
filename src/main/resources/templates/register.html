<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles2.css}">
    <style>
        /* --- Dùng chung cho toàn bộ các trang --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;background: linear-gradient(135deg, #d0e7ff, #a3d5ff); /* Xanh dương nhạt */
            display: flex;justify-content: center;align-items: center;min-height: 100vh;margin: 0;color: #003366; /* Màu xanh đậm */
        }

        /* --- Định dạng cho container chính --- */
        .form-container {
            background-color: rgba(255, 255, 255, 0.98);padding: 40px;border-radius: 15px;box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);width: 100%;
            max-width: 400px;text-align: center;transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px); /* Hiệu ứng nâng lên khi hover */
        }

        h2 {
            color: #00509e; /* Xanh dương đậm */
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
        }

        /* --- Định dạng các phần tử trong form --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        p {
            margin: 0;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
        }

        /* --- Định dạng input --- */
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #0077cc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #003366;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #00509e;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 80, 158, 0.2);
        }

        input:hover {
            border-color: #00509e;
        }

        /* --- Định dạng nhãn và select cho phần Role --- */
        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #003366;
            font-size: 14px;
        }

        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #0077cc;
            border-radius: 8px;
            background-color: #fff;
            font-size: 16px;
            color: #003366;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%230077cc" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
        }

        .input-group select:focus {
            border-color: #00509e;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 80, 158, 0.2);
        }

        .input-group select:hover {
            border-color: #00509e;
        }

        .input-group select option {
            padding: 10px;
            background-color: #fff;
            color: #003366;
        }

        .input-group select::-ms-expand {
            display: none;
        }

        /* --- Nút gửi form --- */
        button {
            background-color: #0077cc;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #00509e;
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        /* --- Thông báo lỗi --- */
        .error-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            color: #d32f2f;
            background-color: #ffebee;
            border: 1px solid #ef9a9a;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }

        /* --- Link quay lại --- */
        a {
            text-decoration: none;
            color: #00509e;
            margin-bottom: 20px;
            display: inline-block;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #003366;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register Page</h2>
        <a href="/">Back to home</a>
        <form th:action="@{/register}" method="post">
            <p>Username: <input type="text" name="username" placeholder="Enter your username" required/></p>
            <p>Password: <input type="password" name="password" placeholder="Enter your password" required/></p>
            <div class="input-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select a role</option>
                    <option value="ROLE_ADMIN">Admin</option>
                    <option value="ROLE_MANAGER">Manager</option>
                    <option value="ROLE_STAFF">Staff</option>
                </select>
            </div>
            <p>Display Name: <input type="text" name="displayName" placeholder="Enter your display name" required/></p>
            <p>Email: <input type="email" name="email" placeholder="Enter your email" required/></p>
            <button type="submit">Register</button>
        </form>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
