<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Leave Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div class="container mt-5">
    <h2>Create Leave Request</h2>

    <!-- Form không cần action, method do ta dùng AJAX -->
    <form id="leaveForm">
        <div class="mb-3">
            <label for="leaveType" class="form-label">Leave Type</label>
            <select class="form-select" id="leaveType" name="leaveType" required>
                <option value="VACATION">Vacation</option>
                <option value="SICK">Sick Leave</option>
                <option value="UNPAIDLEAVE">Unpaid Leave</option>
                <option value="MATERNITYLEAVE">Maternity Leave</option>
                <option value="OTHER">Other</option>
            </select>













        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" name="endDate" required>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary" onclick="confirmSubmit(event)">Submit Request</button>
    </form>
</div>

<!-- Confirm/Hủy logic -->
<script>
function confirmSubmit(event) {
    event.preventDefault();
    if (confirm("Confirm submit ?")) {
        submitFormAjax(); // Gọi hàm AJAX
    } else {
        alert("Canceled submit ?");
    }
}

async function submitFormAjax() {
    const form = document.getElementById("leaveForm");
    const formData = new FormData(form);

    let data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });

    try {
        const response = await fetch("/leave-requests/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            const errorMsg = await response.text();
            alert("Error: " + errorMsg);
            return;
        }

        // Đọc JSON
        const result = await response.json();
        alert("Success: " + result.message);

        // Ở lại trang create
        // Reset form nếu muốn
        form.reset();

    } catch (err) {
        alert("Request failed: " + err);
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
