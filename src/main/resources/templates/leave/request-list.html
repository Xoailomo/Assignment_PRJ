<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="container mt-4">
        <h2>ðŸ“„ Request List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Employee</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="request : ${requests}">
                    <td th:text="${request.id}"></td>
                    <!--<td th:text="${request.employee.fullName}"></td>-->
                    <td th:text="${request.startDate}"></td>
                    <td th:text="${request.endDate}"></td>
                    <td th:text="${request.status}"></td>
                    <td>
                        <a th:href="@{/leave-requests/approve/{id}(id=${request.id})}" class="btn btn-success">Approve</a>
                        <a th:href="@{/leave-requests/reject/{id}(id=${request.id})}" class="btn btn-danger">Reject</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
