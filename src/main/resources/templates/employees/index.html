<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="content">
        <div class="container my-5">
            <h1>Employees</h1>
            <a class="btn" href="/leave-requests/create">Invite employee</a><br><br>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.id}"></td>
                        <td th:text="${employee.firstName + ' ' + employee.lastName}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.phone}"></td>
                        <td th:text="${employee.status}"></td>
                        <td>
                            <button class="btn btn-danger">
                                <a th:href="@{/employees/delete/{id}(id=${employee.id})}" onclick="return confirm('Delete this employee?')">Delete</a>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
